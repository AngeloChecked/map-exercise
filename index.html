<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/js/leaflet-sidebar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css" rel="stylesheet">

    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
    <title>Map Exercise</title>
</head>
<style>
html, body {
    margin: 0px;
    padding: 0px;
}
#map { height: 100vh }
</style>
<body>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist"> <!-- top aligned tabs -->
                <li><a href="#mapper" role="tab"><i class="fa fa-user"></i></a></li>
                <li><a href="#campaigns" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="mapper">
                <h1 class="leaflet-sidebar-header">
                    Your Profile
                </h1>
                <div id="mapper-content"></div>
            </div>

            <div class="leaflet-sidebar-pane" id="campaigns">
                <h1 class="leaflet-sidebar-header">
                    Campaigns
                </h1>
                <div id="campaigns-content"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>
